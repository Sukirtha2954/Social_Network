<!DOCTYPE html>
<html>
<head>
    <title>Network Visualization</title>
    <style>
        #network-container {
            width: 100%;
            height: calc(100vh - 50px);
            position: relative;
        }
        
        .node {
            stroke: #fff;
            stroke-width: 2px;
        }
        
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        #menu-bar {
            height: 50px;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <select id="network-select">
            <option value="network1">Network Science</option>
            <option value="network2">Moreno Crime</option>
            <option value="ba_network">BA Network</option>
        </select>
        <select id="centrality-select">
            <option value="no-centrality">No Centrality</option>
            <option value="degree">Degree Centrality</option>
            <option value="eigenvector">Eigenvector Centrality</option>
            <option value="katz">Katz Centrality</option>
            <option value="pagerank">PageRank</option>
            <option value="betweenness">Betweenness Centrality</option>
            <option value="closeness">Closeness Centrality</option>
            <option value="clustering">Local Clustering Coefficient</option>
        </select>
    </div>
    <div id="network-container"></div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <script src="network.js"></script>
</body>
</html>
